<p>This is the management view.</p>
<div class="container" class="col-md-12">
    <div style="width:300px; margin-left:0px" class="col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">Panel management product</div>
            <div class="panel panel-success" style="height:20px">
                <div class="panel-heading"><a ng-href="" ng-click="get_all()">Product</a></div>
            </div>
            <div class="panel panel-info" style="height:20px">
                <div class="panel-heading"><a ng-href="" ng-click="get_banh()">Banh</a></div>
            </div>
            <div class="panel panel-success" style="height:20px">
                <div class="panel-heading"><a ng-href="" ng-click="get_gai()">Gai</a></div>
            </div>
            <div class="panel panel-info" style="height:20px">
                <div class="panel-heading"><a ng-href="">Category 3</a></div>
            </div>
            <div class="panel panel-success" style="height:20px">
                <div class="panel-heading"><a ng-href="">Category 4</a></div>
            </div>
            <div class="panel panel-info" style="height:20px">
                <div class="panel-heading"><a ng-href="">Category 5</a></div>
            </div>
            <div class="panel panel-success" style="height:20px">
                <div class="panel-heading"><a ng-href="">Category 6</a></div>
            </div>
            <button class="btn btn-info" style="height:30px;width:268px" data-toggle="modal" data-target="#managementProductModal">Add product</button>
        </div>
    </div>
    <div class="col-md-8" style="background-color:#e3e5e8;height:365px;" id="product-provider">
        <div id="all-product-manager">
            <div class="col-md-3" ng-repeat="product in list_product_provider" id="{{product._id}}">
                <img ng-src="images/{{product.image}}" style="width:150px; height=150px">
                <button class="col-md-5 btn btn-info" ng-click="info_product(product)" data-toggle="modal" data-target="#managementInfoProductModal">Edit</button>
                <button class="col-md-6 col-md-offset-1 btn btn-danger" ng-click="remove_product(product)">Remove</button>
            </div>
        </div>
        <div id="banh-product-manager" style="display:none">
            <div class="col-md-3" ng-repeat="product in list_banh" id="{{product._id}}">
                <img ng-src="images/{{product.image}}" style="width:150px; height=150px">
                <button class="col-md-5 btn btn-info" ng-click="info_product(product)" data-toggle="modal" data-target="#managementInfoProductModal">Edit</button>
                <button class="col-md-6 col-md-offset-1 btn btn-danger" ng-click="remove_product(product)">Remove</button>
            </div>
        </div>
        <div id="gai-product-manager" style="display:none">
            <div class="col-md-3" ng-repeat="product in list_gai" id="{{product._id}}">
                <img ng-src="images/{{product.image}}" style="width:150px; height=150px">
                <button class="col-md-5 btn btn-info" ng-click="info_product(product)" data-toggle="modal" data-target="#managementInfoProductModal">Edit</button>
                <button class="col-md-6 col-md-offset-1 btn btn-danger" ng-click="remove_product(product)">Remove</button>
            </div>
        </div>
    </div>
</div>
<ul class="pagination pagination-lg" style="margin-left:500px">
    <li><a ng-href="">Previous</a></li>
    <li><a ng-href="">1</a></li>
    <li><a ng-href="">2</a></li>
    <li><a ng-href="">3</a></li>
    <li><a ng-href="">4</a></li>
    <li><a ng-href="">5</a></li>
    <li><a ng-href="">Next</a></li>
</ul>
<div class="modal fade" id="managementProductModal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add product</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="text">Name Product:</label>
                        <input type="text" class="form-control" id="name-product" placeholder="Enter name product ">
                    </div>
                    <div class="form-group">
                        <label for="text">Price:</label>
                        <input type="text" class="form-control" id="price-product" placeholder="Enter price product">
                    </div>
                    <div class="form-group">
                        <label for="text">Unit:</label>
                        <input type="text" class="form-control" id="unit-product" placeholder="Enter unit product">
                    </div>
                    <div class="form-group">
                        <label for="text">Category</label>
                        <input type="texr" class="form-control" id="category-product" placeholder="Enter Category product">
                    </div>
                    <div class="form-group">
                        <label for="text">Image:</label>
                        <input type="text" class="form-control" id="image-product" placeholder="Enter image product">
                    </div>
                    <div class="form-group">
                        <label for="text">Description:</label>
                        <textarea class="form-control" rows="3" id="description-product"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="add_product()">Add</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- edit product -->
<div class="modal fade" id="managementInfoProductModal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit product</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="text">Name Product:</label>
                        <input type="text" class="form-control" id="edit_name_product" placeholder="Enter name product" ng-value="name_product">
                    </div>
                    <div class="form-group">
                        <label for="text">Price:</label>
                        <input type="text" class="form-control" id="edit_price_product" placeholder="Enter price product" ng-value="price_product">
                    </div>
                    <div class="form-group">
                        <label for="text">Unit:</label>
                        <input type="text" class="form-control" id="edit_unit_product" placeholder="Enter unit product" ng-value="unit_product">
                    </div>
                    <div class="form-group">
                        <label for="text">Category</label>
                        <input type="texr" class="form-control" id="edit_category_product" placeholder="Enter Category product" ng-value="category_product">
                    </div>
                    <div class="form-group">
                        <label for="text">Image:</label>
                        <input type="text" class="form-control" id="edit_image_product" placeholder="Enter image product" ng-value="image_product">
                    </div>
                    <div class="form-group">
                        <label for="text">Description:</label>
                        <textarea class="form-control" rows="3" id="edit_description_product" ng-value="description_product"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="edit_product()">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal verify -->
<div class="modal fade" id="verifyAddModal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Notification</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-success">
                    <strong>Add product success</strong>
                </div>
                <p>{{verity}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
