<!-- Modal product -->
<script type="text/javascript">
$('#myCarouselProduct').carousel({
    interval: 40000
});

$('.carousel-product .item').each(function() {
    var next = $(this).next();
    if (!next.length) {
        next = $(this).siblings(':first');
    }
    next.children(':first-child').clone().appendTo($(this));

    for (var i = 0; i < 2; i++) {

        next = next.next();

        if (!next.length) {

            next = jQuery(this).siblings(':first');

        }

        next.children(':first-child').clone().appendTo($(this));

    }
});
</script>
